  <script>
function goTo(page, effect = 'glitch-out') {  // ✅ เปลี่ยนชื่อเอฟเฟกต์ได้ เช่น 'scan-out' หรือ 'matrix-fall'
  document.body.classList.add(effect);
  setTimeout(() => {
    window.location.href = page;
  }, 800); // ให้เวลา animation เล่นจบก่อน
}
</script>
  <script>
    const enterBtn = document.getElementById('enterBtn');
    enterBtn.addEventListener('click', () => {
      goTo('home.html', 'glitch-out'); // ใช้เอฟเฟกต์ 'glitch-out' เมื่อคลิกปุ่ม
    });
